apiVersion: v1
kind: Service
metadata:
  name: graphrag-api-service
  namespace: graphrag
  labels:
    app: graphrag-api
    component: rest-api
spec:
  type: LoadBalancer  # Use LoadBalancer for EKS (creates AWS ELB)
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: graphrag-api
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800






