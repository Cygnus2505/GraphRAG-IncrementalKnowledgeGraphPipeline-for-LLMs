# GraphRAG REST API Configuration for EKS Deployment
# This file is used as a template - values are overridden by ConfigMap and environment variables

# ============================================================================
# API Server Configuration
# ============================================================================
api {
  server {
    host = "0.0.0.0"
    port = 8080
  }
}

# ============================================================================
# Neo4j Configuration
# ============================================================================
neo4j {
  # These values are typically overridden by environment variables from ConfigMap/Secret
  uri = ${?NEO4J_URI}
  user = ${?NEO4J_USER}
  password = ${?NEO4J_PASS}
  database = ${?NEO4J_DATABASE}
}

# ============================================================================
# Logging Configuration
# ============================================================================
logging {
  level = "INFO"
}






